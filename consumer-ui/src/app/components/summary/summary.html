<h2 class="summary-title">{{ 'SUMMARY_HEADING' | translate }}</h2>

<div ng-repeat="data in summaryData" style="margin-bottom: 20px;">
  <h3>{{ data.label }}</h3>

  <div ng-repeat="item in data.items">
    {{ item }}
  </div>
</div>

<p style="margin-bottom: 20px;" ng-bind-html="('SUMMARY_FOOT_TEXT' | translate) | html"></p>
