<div class="modal-body">
  <div class="info-modal">
    <a class="info-close" ng-click="close()"><i class="close-icon"></i></a>

    <div class="info-body">
      <div class="body-left">
        <div class="info">
          <i class="fa fa-info"></i>
        </div>
      </div>
      <div class="body-middle">
        <h3>{{ translate(model.title) }}</h3>

        <div ng-bind-html="translate(model.content) | html"></div>
      </div>
    </div>
  </div>
</div>
